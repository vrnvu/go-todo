run:
  # default: '1m'
  timeout: "5m"

  # default: []
  build-tags:
    - "all"

  # default: ''
  modules-download-mode: "readonly"

  # default: false
  allow-parallel-runners: true

linters:
  enable:
    - "asciicheck"
    - "bodyclose"
    - "depguard"
    - "dogsled"
    - "errcheck"
    - "errorlint"
    - "exportloopref"
    - "gofmt"
    - "gofumpt"
    - "goheader"
    - "goimports"
    - "gomodguard"
    - "goprintffuncname"
    - "gosec"
    - "gosimple"
    - "govet"
    - "ineffassign"
    - "makezero"
    - "misspell"
    - "noctx"
    - "paralleltest"
    - "prealloc"
    - "predeclared"
    - "revive"
    - "sqlclosecheck"
    - "staticcheck"
    - "stylecheck"
    - "typecheck"
    - "unconvert"
    - "unused"
    - "whitespace"

issues:
  # default: 50
  max-issues-per-linter: 0

  # default: 3
  max-same-issues: 0

severity:
  # default: ''
  default-severity: error
